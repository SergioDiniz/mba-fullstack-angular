<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button matTooltip="Voltar" (click)="voltar()">
      <mat-icon>arrow_back</mat-icon>
    </button>{{ titulo }}
  </mat-toolbar-row>
</mat-toolbar>


<div class="edit">
  <form [formGroup]="formulario" class="mat-elevation-z3" (ngSubmit)="enviar()">

    <mat-form-field>
      <input type="text"
             matInput
             placeholder="Nome"
             name="nome"
             formControlName="nome">
    </mat-form-field>

    <mat-form-field>
      <input type="text"
             matInput
             placeholder="CPF"
             formControlName="cpf"
             name="cpf">
    </mat-form-field>

    <mat-form-field>
      <input type="text"
             matInput
             placeholder="Telefone"
             formControlName="telefone"
             name="telefone">
    </mat-form-field>

    <mat-form-field>
      <input type="text"
             matInput
             placeholder="Email"
             formControlName="email"
             name="email">
    </mat-form-field>

    <div class="action">
      <button mat-raised-button type="submit" color="primary">
        Enviar
      </button>
    </div>

  </form>
</div>
