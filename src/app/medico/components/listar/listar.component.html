<app-ng-content-menu>

  <div header>Lista de médicos</div>

  <div menu>
    <div>
      <button mat-flat-button color="primary" routerLink="novo">
        Novo médico
        <mat-icon matTooltip="Cadastrar">add</mat-icon>
      </button>
    </div>
    <div>
      <button mat-flat-button routerLink="pacientes">
        pacientes
      </button>
    </div>
    <div>
      <button mat-flat-button routerLink="usuarios">
        usuarios
      </button>
    </div>
  </div>

  <div conteudo>
    <table mat-table [dataSource]="medicos" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome</th>
        <td mat-cell *matCellDef="let medico"> {{ medico.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email</th>
        <td mat-cell *matCellDef="let medico"> {{ medico.email }} </td>
      </ng-container>

      <ng-container matColumnDef="crm">
        <th mat-header-cell *matHeaderCellDef> crm</th>
        <td mat-cell *matCellDef="let medico"> {{ medico.crm }} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let medico">
          <div class="acoes">
            <button color="warn" mat-flat-button (click)="remover(medico)">
              Remover
            </button>

            <button color="primary" mat-flat-button (click)="editar(medico)">
              Editar
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
  </div>

</app-ng-content-menu>
