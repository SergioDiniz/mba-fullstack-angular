<mat-toolbar>
  <mat-toolbar-row>
    Lista de Usu√°rios

    <button mat-icon-button color="primary" routerLink="novo">
      <mat-icon matTooltip="Cadastrar">add</mat-icon>
    </button>
    <button mat-raised-button routerLink="">
      Inicio
    </button>

  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> login</th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.login }} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> password</th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.password | mascara}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let usuario">
        <div class="acoes">
          <button color="warn" mat-flat-button (click)="remover(usuario)">
            Remover
          </button>

          <button color="primary" mat-flat-button (click)="editar(usuario)">
            Editar
          </button>
        </div>
      </td>
    </ng-container>

  </table>
</div>
